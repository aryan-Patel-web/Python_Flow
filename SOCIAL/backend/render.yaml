services:
  - type: web
    name: social-automation
    env: python
    plan: free
    runtime: python
    buildCommand: |
      apt-get update && apt-get install -y ffmpeg
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: "uvicorn mainY:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"